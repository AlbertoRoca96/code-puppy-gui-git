name: Deploy backend to Fly.io

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies for linting
        run: |
          pip install -r backend/requirements.txt
          pip install -e .

      - name: Run unit tests (worker smoke)
        run: |
          python -m compileall src/code_puppy_gui

      - name: Install flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Configure secrets
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
          SYN_API_KEY: ${{ secrets.SYN_API_KEY }}
        run: |
          if [ -n "$SYN_API_KEY" ]; then
            flyctl secrets set SYN_API_KEY="$SYN_API_KEY" --config fly.toml --detach
          else
            echo "SYN_API_KEY is empty. Skipping flyctl secrets set."
          fi

      - name: Deploy via Fly.io
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          flyctl deploy --config fly.toml --remote-only
