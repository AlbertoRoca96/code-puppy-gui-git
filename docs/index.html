<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Code Puppy Chat</title>
    <style>
      :root {
        color-scheme: dark;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: "Inter", "JetBrains Mono", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        min-height: 100vh;
        background: radial-gradient(circle at top, #151726, #05060b 60%);
        color: #f8fafc;
        padding: clamp(1rem, 3vw, 2.5rem);
      }
      header {
        max-width: 1200px;
        margin: 0 auto 1.5rem;
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: space-between;
        gap: 1rem;
      }
      header h1 {
        margin: 0;
        font-size: clamp(2rem, 4vw, 3rem);
      }
      header h1 span {
        color: #f472b6;
      }
      header p {
        margin: 0;
        color: #cbd5f5;
        max-width: 560px;
      }
      .badge {
        padding: 0.35rem 0.8rem;
        border-radius: 999px;
        font-size: 0.8rem;
        border: 1px solid rgba(255, 255, 255, 0.15);
        color: #e0e7ff;
        background: rgba(99, 102, 241, 0.15);
      }
      .layout {
        max-width: 1200px;
        margin: 0 auto;
        display: grid;
        grid-template-columns: minmax(0, 2fr) minmax(320px, 1fr);
        gap: 1.5rem;
      }
      .panel {
        background: rgba(9, 11, 25, 0.82);
        border: 1px solid rgba(255, 255, 255, 0.06);
        border-radius: 20px;
        padding: clamp(1.25rem, 2vw, 1.8rem);
        box-shadow: 0 25px 80px rgba(0, 0, 0, 0.45);
      }
      .chat-window {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      .messages {
        min-height: 420px;
        max-height: 520px;
        overflow-y: auto;
        padding-right: 0.25rem;
        display: flex;
        flex-direction: column;
        gap: 0.9rem;
      }
      .bubble {
        padding: 1rem;
        border-radius: 16px;
        line-height: 1.55;
        font-size: 0.98rem;
        white-space: pre-wrap;
      }
      .bubble.user {
        background: rgba(244, 114, 182, 0.12);
        border: 1px solid rgba(244, 114, 182, 0.4);
        align-self: flex-end;
      }
      .bubble.assistant {
        background: rgba(59, 130, 246, 0.1);
        border: 1px solid rgba(59, 130, 246, 0.35);
        align-self: flex-start;
      }
      textarea {
        width: 100%;
        min-height: 130px;
        border-radius: 16px;
        border: 1px solid rgba(255, 255, 255, 0.08);
        background: rgba(15, 17, 32, 0.85);
        color: inherit;
        padding: 1rem;
        font-size: 1rem;
        resize: vertical;
      }
      .composer {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
      }
      .actions {
        display: flex;
        flex-wrap: wrap;
        gap: 0.75rem;
      }
      button {
        border: none;
        border-radius: 999px;
        padding: 0.85rem 1.8rem;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      button.primary {
        background: linear-gradient(120deg, #f72585, #7c3aed);
        color: #fff;
      }
      button.secondary {
        background: rgba(148, 163, 184, 0.15);
        color: #e2e8f0;
        border: 1px solid rgba(148, 163, 184, 0.4);
      }
      button:disabled {
        opacity: 0.4;
        cursor: not-allowed;
        box-shadow: none;
        transform: none;
      }
      button:not(:disabled):hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 32px rgba(244, 114, 182, 0.28);
      }
      .section-title {
        font-size: 0.95rem;
        letter-spacing: 0.04em;
        text-transform: uppercase;
        color: #94a3b8;
        margin-bottom: 0.4rem;
      }
      label {
        font-size: 0.9rem;
        font-weight: 600;
        margin-bottom: 0.35rem;
        display: block;
      }
      select,
      input,
      .system-input {
        width: 100%;
        padding: 0.75rem 0.95rem;
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        background: rgba(15, 16, 27, 0.92);
        color: inherit;
        font-size: 0.95rem;
      }
      .system-input {
        min-height: 110px;
        resize: vertical;
        font-family: inherit;
      }
      .log-pane {
        max-height: 260px;
        overflow-y: auto;
        background: rgba(3, 7, 18, 0.75);
        border-radius: 14px;
        border: 1px solid rgba(59, 130, 246, 0.18);
        padding: 1rem;
        font-family: "JetBrains Mono", ui-monospace, SFMono-Regular, Menlo, monospace;
        font-size: 0.85rem;
        line-height: 1.4;
      }
      .log-entry {
        margin-bottom: 0.85rem;
        border-left: 3px solid transparent;
        padding-left: 0.75rem;
      }
      .log-entry[data-type="request"] {
        border-color: #a78bfa;
        color: #d8b4fe;
      }
      .log-entry[data-type="usage"] {
        border-color: #4ade80;
        color: #d1fae5;
      }
      .status-line {
        margin-top: 0.5rem;
        font-size: 0.85rem;
        color: #cbd5f5;
      }
      .error-banner {
        background: rgba(248, 113, 113, 0.15);
        border: 1px solid rgba(248, 113, 113, 0.35);
        color: #ffe4e6;
        padding: 0.8rem;
        border-radius: 12px;
        margin-top: 0.75rem;
      }
      @media (max-width: 980px) {
        .layout {
          grid-template-columns: 1fr;
        }
        header {
          flex-direction: column;
          align-items: flex-start;
        }
      }
    </style>
  </head>
  <body>
    <div id="app-root"></div>

    <script type="module">
      import React, { useEffect, useMemo, useState } from "https://esm.sh/react@18.2.0";
      import { createRoot } from "https://esm.sh/react-dom@18.2.0/client";

      const MODEL_PRESETS = [
        {
          id: "syn-claude",
          label: "Claude 4.5 Sonnet (SYN)",
          model: "hf:anthropic/claude-4-5-sonnet",
          instructions: "You are Code Puppy running on Claude Sonnet. Be concise, cite key assumptions, and sprinkle in a playful bark when wrapping up.",
          temperature: 0.15,
        },
        {
          id: "openai-gpt5",
          label: "OpenAI GPT-5.1",
          model: "hf:openai/gpt-5.1",
          instructions: "You are Code Puppy wired into GPT-5.1. Deliver structured plans, highlight risks, and close with an actionable checklist.",
          temperature: 0.2,
        },
        {
          id: "groq-glm",
          label: "Zai GLM-4.6 (Groq-style)",
          model: "hf:zai-org/GLM-4.6",
          instructions: "You are Code Puppy on a Groq-fast GLM. Bias toward command snippets, keep jokes short, and assume the user loves terminal output.",
          temperature: 0.25,
        },
      ];

      const defaultMessages = [
        { role: "assistant", content: "Woof! Iâ€™m Code Puppy. Pick a SYN/OpenAI model, toss me a task, and Iâ€™ll respond via the new /api/chat proxy." },
      ];

      const defaultApiBase = window.CODE_PUPPY_API_BASE || "https://code-puppy-api.fly.dev";

      const MessageList = ({ messages }) => (
        React.createElement(
          React.Fragment,
          null,
          messages.map((msg, idx) =>
            React.createElement(
              "div",
              { key: idx, className: `bubble ${msg.role}` },
              msg.content
            )
          )
        )
      );

      const DiagnosticsPane = ({ entries }) => (
        entries.length === 0
          ? React.createElement("p", { style: { color: "#94a3b8", margin: 0 } }, "No diagnostics yet. Send a prompt to see the payload + SYN usage.")
          : entries.map((entry, idx) =>
              React.createElement(
                "div",
                { key: idx, className: "log-entry", "data-type": entry.event },
                entry.content
              )
            )
      );

      function App() {
        const [messages, setMessages] = useState(defaultMessages);
        const [composer, setComposer] = useState("");
        const [presetId, setPresetId] = useState(MODEL_PRESETS[0].id);
        const [systemPrompt, setSystemPrompt] = useState(MODEL_PRESETS[0].instructions);
        const [apiBase, setApiBase] = useState(defaultApiBase);
        const [diagnostics, setDiagnostics] = useState([]);
        const [usage, setUsage] = useState(null);
        const [loading, setLoading] = useState(false);
        const [error, setError] = useState("");

        const preset = useMemo(() => MODEL_PRESETS.find((p) => p.id === presetId) || MODEL_PRESETS[0], [presetId]);

        useEffect(() => {
          setSystemPrompt(preset.instructions);
        }, [preset.id]);

        async function sendMessage() {
          const content = composer.trim();
          if (!content || loading) return;

          const outbound = { role: "user", content };
          const history = [...messages, outbound];
          setMessages(history);
          setComposer("");
          setError("");
          setDiagnostics([]);
          setUsage(null);
          setLoading(true);

          const payload = {
            model: preset.model,
            systemPrompt,
            temperature: preset.temperature,
            messages: history.map(({ role, content: text }) => ({ role, content: text })),
          };
          const base = apiBase.replace(/\/$/, "");

          try {
            const res = await fetch(`${base}/api/chat`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(payload),
            });
            if (!res.ok) {
              const detail = await res.json().catch(() => ({}));
              const message = detail.detail || `Backend responded with ${res.status}`;
              throw new Error(message);
            }
            const data = await res.json();
            const assistantText = (data.message || "").trim() || "No response returned.";
            setMessages([...history, { role: "assistant", content: assistantText }]);
            setDiagnostics([
              { event: "request", content: JSON.stringify(payload, null, 2) },
              { event: "usage", content: JSON.stringify(data.usage || {}, null, 2) },
            ]);
            setUsage({ model: data.model || preset.model, usage: data.usage || {} });
          } catch (err) {
            setError(err.message || "Unexpected error calling backend");
            setMessages((prev) => prev.slice(0, -1));
          } finally {
            setLoading(false);
          }
        }

        function handleKey(event) {
          if (event.key === "Enter" && !event.shiftKey) {
            event.preventDefault();
            sendMessage();
          }
        }

        function clearChat() {
          setMessages(defaultMessages);
          setDiagnostics([]);
          setUsage(null);
          setError("");
        }

        return (
          React.createElement(
            React.Fragment,
            null,
            React.createElement(
              "header",
              null,
              React.createElement(
                "div",
                null,
                React.createElement("h1", null, "Code Puppy", React.createElement("span", null, "Chat")),
                React.createElement("p", null, "Selectable models, a persistent chat log, and full transparency into every SYN call.")
              ),
              React.createElement("div", { className: "badge" }, apiBase)
            ),
            React.createElement(
              "main",
              { className: "layout" },
              React.createElement(
                "section",
                { className: "panel chat-window" },
                React.createElement("div", { className: "messages" }, React.createElement(MessageList, { messages })),
                React.createElement(
                  "div",
                  { className: "composer" },
                  React.createElement("textarea", {
                    placeholder: "Shift+Enter for newline. Enter to send.",
                    value: composer,
                    onChange: (e) => setComposer(e.target.value),
                    onKeyDown: handleKey,
                    disabled: loading,
                  }),
                  React.createElement(
                    "div",
                    { className: "actions" },
                    React.createElement(
                      "button",
                      { className: "primary", onClick: sendMessage, disabled: loading },
                      loading ? "Working..." : "Send to Code Puppy"
                    ),
                    React.createElement(
                      "button",
                      { className: "secondary", onClick: clearChat, disabled: loading },
                      "Clear chat"
                    )
                  )
                ),
                error && React.createElement("div", { className: "error-banner" }, error)
              ),
              React.createElement(
                "aside",
                { className: "panel settings-grid" },
                React.createElement(
                  "div",
                  null,
                  React.createElement("p", { className: "section-title" }, "Model preset"),
                  React.createElement("label", { htmlFor: "model-select" }, "Pick how Code Puppy thinks today"),
                  React.createElement(
                    "select",
                    {
                      id: "model-select",
                      value: presetId,
                      onChange: (e) => setPresetId(e.target.value),
                      disabled: loading,
                    },
                    MODEL_PRESETS.map((option) =>
                      React.createElement(
                        "option",
                        { key: option.id, value: option.id },
                        `${option.label}`
                      )
                    )
                  ),
                  React.createElement("textarea", {
                    className: "system-input",
                    spellCheck: "false",
                    value: systemPrompt,
                    onChange: (e) => setSystemPrompt(e.target.value),
                    disabled: loading,
                  })
                ),
                React.createElement(
                  "div",
                  null,
                  React.createElement("p", { className: "section-title" }, "Backend endpoint"),
                  React.createElement("label", { htmlFor: "api-base" }, "FastAPI base URL"),
                  React.createElement("input", {
                    id: "api-base",
                    type: "url",
                    value: apiBase,
                    onChange: (e) => setApiBase(e.target.value),
                    placeholder: "https://code-puppy-api.fly.dev",
                  }),
                  React.createElement("p", { className: "status-line" }, "Point this at any deployment exposing /api/chat."),
                  React.createElement(
                    "p",
                    { className: "status-line" },
                    loading
                      ? "ðŸš§ Chatting with SYN..."
                      : usage
                        ? `âœ… Model: ${usage.model} â€¢ Prompt tok: ${usage.usage?.prompt_tokens ?? 0} â€¢ Completion tok: ${usage.usage?.completion_tokens ?? 0}`
                        : "âœ… Idle"
                  )
                ),
                React.createElement(
                  "div",
                  null,
                  React.createElement("p", { className: "section-title" }, "Diagnostics"),
                  React.createElement("div", { className: "log-pane" }, React.createElement(DiagnosticsPane, { entries: diagnostics }))
                )
              )
            )
          )
        );
      }

      createRoot(document.getElementById("app-root")).render(React.createElement(App));
    </script>
  </body>
</html>
